<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>main</title>
</head>

<body>
	<div class="wrapper">
		<div class="markerObserver"></div>
<header class="header">
	<div class="header_container _container">
		<nav class="header__menu">
			<div class="header__logo"><a class="header__link" href="#">Шабаш-Монтаж-Сервис</a></div>
			<ul class="header__list">
				<li class="header__item">
					<a href="#" class="header__link">Услуги</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Расценки</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Галлерея</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Контакты</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
		<main class="page">
			<section class="page__top top">
				<div class="top_container _container">
					<h1 class="top__title">Монтаж</h1>
					<div class="top__slider">
						<!-- Slider main container -->
						<div class="swiper">
							<!-- Additional required wrapper -->
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide _ibg">
									<h2 class="swiper-slide__title">Установка видеонаблюдения</h2>
									<img src="./img/top/Install Video.jpg" alt="Установка видеонаблюдения">
								</div>
								<div class="swiper-slide _ibg">
									<h2 class="swiper-slide__title">Установка сигнализации</h2>
									<img src="./img/top/install AllarmSystem.jpg" alt="Установка видеонаблюдения">
								</div>
								<div class="swiper-slide _ibg">
									<h2 class="swiper-slide__title">Установка СКУД</h2>
									<img src="./img/top/install AccesControl.jpg" alt="Установка СКУД">
								</div>

							</div>
							<!-- If we need pagination -->
							<div class="swiper-pagination"></div>

							<!-- If we need navigation buttons -->
							<!-- <div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div> -->

							<!-- If we need scrollbar -->
							<div class="swiper-scrollbar"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>I footer</footer>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
